<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - College ERP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
    <nav class="navbar">
        <h2>ğŸ” Admin Dashboard</h2>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </nav>

    <div class="dashboard-container">
        <!-- ğŸ”¥ CLICKABLE Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card clickable" onclick="showStudentsList()">
                <div class="stat-icon">ğŸ‘¥</div>
                <h3>Total Students</h3>
                <span id="totalStudents">0</span>
            </div>
            <div class="stat-card clickable" onclick="showTeachersList()">
                <div class="stat-icon">ğŸ‘¨â€ğŸ«</div>
                <h3>Total Teachers</h3>
                <span id="totalTeachers">0</span>
            </div>
        </div>

        <!-- ğŸ”¥ Lists Section (Hidden by default) -->
        <div id="listsSection" class="lists-section" style="display: none;">
            <div class="section-tabs">
                <button class="tab-btn active" onclick="switchTab('students')">ğŸ“š Students</button>
                <button class="tab-btn" onclick="switchTab('teachers')">ğŸ‘¨â€ğŸ« Teachers</button>
                <button class="tab-btn close-btn" onclick="hideLists()">âœ• Close</button>
            </div>

            <!-- Students List -->
            <div id="studentsTab" class="tab-content active">
                <div class="users-grid" id="adminStudentsList"></div>
            </div>

            <!-- Teachers List -->
            <div id="teachersTab" class="tab-content">
                <div class="users-grid" id="adminTeachersList"></div>
            </div>
        </div>

        <!-- Add Student Form -->
        <div class="form-section">
            <h3>â• Add New Student</h3>
            <form id="studentForm">
                <input type="text" id="sName" placeholder="Full Name" required>
                <input type="email" id="sEmail" placeholder="Email" required>
                <input type="tel" id="sPhone" placeholder="Phone" required>
                <input type="number" id="sAge" placeholder="Age" required>
                <input type="text" id="sCourse" placeholder="Course" required>
                <button type="submit">Create Student</button>
            </form>
            <div id="studentCredentials"></div>
        </div>

        <!-- Add Teacher Form -->
        <div class="form-section">
            <h3>â• Add New Teacher</h3>
            <form id="teacherForm">
                <input type="text" id="tName" placeholder="Full Name" required>
                <input type="email" id="tEmail" placeholder="Email" required>
                <input type="tel" id="tPhone" placeholder="Phone" required>
                <input type="text" id="tSubject" placeholder="Subject" required>
                <button type="submit">Create Teacher</button>
            </form>
            <div id="teacherCredentials"></div>
        </div>

        <!-- Password Recovery Tables -->
        <div class="form-section recovery-section">
            <div class="recovery-table">
                <h4>ğŸ“š All Students (ID + Password)</h4>
                <div class="table-container">
                    <table id="studentsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Course</th>
                                <th>Email</th>
                                <th>Password</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="recovery-table">
                <h4>ğŸ‘¨â€ğŸ« All Teachers (ID + Password)</h4>
                <div class="table-container">
                    <table id="teachersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Subject</th>
                                <th>Email</th>
                                <th>Password</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button onclick="printCredentials()" class="action-btn">ğŸ–¨ï¸ Print All Credentials</button>
            <button onclick="resetPassword()" class="action-btn danger">ğŸ”„ Reset Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
